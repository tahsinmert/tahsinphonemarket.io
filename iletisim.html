<html lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

   TahsinPhone İletişim
  </title>

  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">
   <div class="container mx-auto flex justify-between items-center">
    <a class="text-white text-2xl font-bold" href="#">
     TahsinPhone
    </a>
    <ul class="flex space-x-4">
     <li>
      <a class="text-white hover:text-gray-200" href="index.html">
       Ana Sayfa
      </a>
     </li>
     <li>
      <a class="text-white hover:text-gray-200" href="urunler.html">
       Ürünler
      </a>
     </li>
     <li>
      <a class="text-white hover:text-gray-200" href="hakkimizda.html">
       Hakkımızda
      </a>
     </li>
     <li>
      <a class="text-white hover:text-gray-200" href="iletisim.html">
       İletişim
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <!-- Contact Section -->
  <section class="py-12">
   <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">
     İletişim
    </h2>
    <div class="flex flex-col md:flex-row items-center">
     <div class="md:w-1/2 mb-8 md:mb-0">
      <img alt="İletişim - Bir ofis ortamında çalışan insanlar" class="w-full h-auto rounded-lg shadow-lg" height="400" src="https://storage.googleapis.com/a1aa/image/qf8USiF1ksXRGSQ2XGmHYARakRHTTA7f73qYSoQOUfFd58jnA.jpg" width="600"/>
     </div>
     <div class="md:w-1/2 md:pl-12">
      <form action="#" class="bg-white p-6 rounded-lg shadow-lg" method="POST">
       <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="name">
         Adınız
        </label>
        <input class="w-full p-2 border border-gray-300 rounded" id="name" name="name" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
         E-posta
        </label>
        <input class="w-full p-2 border border-gray-300 rounded" id="email" name="email" type="email"/>
       </div>
       <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="message">
         Mesajınız
        </label>
        <textarea class="w-full p-2 border border-gray-300 rounded" id="message" name="message" rows="4">
        </textarea>
       </div>
       <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Gönder
       </button>
      </form>
     </div>
    </div>
   </div>
  </section>
  <!-- Contact Information Section -->
  <section class="bg-gray-200 py-12">
   <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">
     İletişim Bilgilerimiz
    </h2>
    <div class="flex flex-col md:flex-row justify-around">
     <div class="text-center mb-8 md:mb-0">
      <i class="fas fa-phone-alt text-blue-600 text-4xl mb-4">
      </i>
      <h3 class="text-xl font-bold mb-2">
       Telefon
      </h3>
      <p class="text-gray-700">
       +90 123 456 78 90
      </p>
     </div>
     <div class="text-center mb-8 md:mb-0">
      <i class="fas fa-envelope text-blue-600 text-4xl mb-4">
      </i>
      <h3 class="text-xl font-bold mb-2">
       E-posta
      </h3>
      <p class="text-gray-700">
       info@tahsinphone.com
      </p>
     </div>
     <div class="text-center mb-8 md:mb-0">
      <i class="fas fa-map-marker-alt text-blue-600 text-4xl mb-4">
      </i>
      <h3 class="text-xl font-bold mb-2">
       Adres
      </h3>
      <p class="text-gray-700">
       Teknoloji Caddesi No: 123, İstanbul, Türkiye
      </p>
     </div>
    </div>
   </div>
  </section>
  <!-- Map Section -->
  <section class="py-12">
   <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">
     Harita
    </h2>
    <div class="w-full h-64">
     <iframe allowfullscreen="" class="w-full h-full rounded-lg shadow-lg" frameborder="0" loading="lazy" src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Teknoloji+Caddesi+No:123,İstanbul,Türkiye">
     </iframe>
    </div>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-blue-600 py-4">
   <div class="container mx-auto text-center text-white">
    <p>
     © 2023 TahsinPhone. Tüm hakları saklıdır.
    </p>
    <div class="flex justify-center space-x-4 mt-4">
     <a class="text-white hover:text-gray-200" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-white hover:text-gray-200" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-white hover:text-gray-200" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-white hover:text-gray-200" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
